<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <h1>Electricity Consumption Monitor</h1>
    <form id="energy-form">
        <label for="appliance">Appliance Name:</label>
        <input type="text" id="appliance" placeholder="e.g., Washing Machine" required>

        <label for="power">Power (Watts):</label>
        <input type="number" id="power" placeholder="e.g., 500" required>

        <label for="hours">Hours Used Per Day:</label>
        <input type="number" id="hours" placeholder="e.g., 2" required>

        <label for="cost">Cost(Rs.) per unit(kWh):</label>
        <input type="number" id="cost" placeholder="e.g., 5 " required>

        <button type="button" onclick="addAppliance()">Calculate Energy</button>
    </form>

    <div id="results" style="margin-top: 20px;">
        <h2>Results</h2>
        <p><strong>Total Energy:</strong> <span id="energy-output">0 kWh</span></p>
        <p><strong>Total Cost:</strong> <span id="cost-output">₹0</span></p>
    </div>

    <div id="appliance-data">
        <h2>Appliance List</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Appliance</th>
                    <th>Power (W)</th>
                    <th>Hours</th>
                    <th>Energy (kWh)</th>
                    <th>Cost (₹)</th>
                </tr>
            </thead>
            <tbody id="appliance-list">
                <!-- Appliance data will be displayed here -->
            </tbody>
        </table>
    </div>
</body>
</html>
